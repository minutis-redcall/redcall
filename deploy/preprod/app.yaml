runtime: php73

vpc_access_connector:
  name: "projects/redcall-dev/locations/europe-west1/connectors/serverless-connector"

readiness_check:
  app_start_timeout_sec: 3600

runtime_config:
  document_root: public
  front_controller_file: public/index.php
  enable_stackdriver_integration: true

env_variables:

handlers:
  - url: /build
    secure: always
    static_dir: public/build
    expiration: 1d
  - url: /bundles
    secure: always
    static_dir: public/bundles
    expiration: 1d
  - url: /(.*\.(ico|txt|gif|png|jpg))$
    secure: always
    static_files: public/\1
    upload: public/.*\.(ico|txt|gif|png|jpg)$
    expiration: 1d
  - url: /.*
    secure: always
    script: auto
    redirect_http_response_code: 301

manual_scaling:
  instances: 1

resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

inbound_services:
  - warmup
